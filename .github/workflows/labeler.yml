name: "PR label assigner"

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master

jobs:
  triage:
    permissions:
      content: read
      pull-request: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@v4
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          sync-labels: true
